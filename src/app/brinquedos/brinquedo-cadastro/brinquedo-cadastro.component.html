<body style="background-image: linear-gradient(to right, #6aaeed, #0f387f)">
    <div class="container" data-bs-theme="dark">
      <br>
      <form>
        <div class="card border-primary border-3">
          <div class="card-header text-white border-primary border-3">
            <h4>Novo Brinquedo</h4>
          </div>
          <div class="card-body bg-dark text-white">
    
            <div class="row">
    
              <div class="form-group col-md-6">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" class="form-control border" style="border-color: white;" name="nome"> <!--[(ngModel)]="brinquedo.nome"--> 
              </div>
              
              <div class="form-group col-md-6">
                <label for="nome"><strong>Descrição</strong></label>
                <input type="text" class="form-control border" style="border-color: white;" name="descricao" > <!-- [(ngModel)]="brinquedo.descricao" -->
              </div>

              <div class="form-group col-md-6">
                <label for="nome"><strong>Quantidade no estoque:</strong></label>
                <input style="color: #6aaeed;border-color: white; width: 80px;" type="number" class="form-control" name="quantEstoque">
              </div>
    
              <div class="form-group col-md-6">
                <label for="nome"><strong>Valor da Diária:</strong></label>
                <input style="color: #6aaeed;border-color: white; width: 80px;" type="number" class="form-control" name="valorDiaria">
              </div>

              <div class="row">
                <div class="form-group col-md-2">
                  <label>&nbsp;</label>
                  <button type="submit" class="form-control btn btn-primary"><i class="bi bi-check"> <!-- (click)="cadastrar()" -->
                    </i><strong>Cadastrar</strong></button>
                </div>
                <div class="form-group col-md-1">
                  <label>&nbsp;</label>
                  <button type="submit" class="form-control btn btn-warning"><strong>Voltar</strong></button> <!-- (click)="voltar()" -->
                </div>
              </div>
              </div>
            </div>
            
        </div>
      </form>
    </div>
    </body>
