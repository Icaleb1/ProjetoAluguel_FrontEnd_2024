<div class="container" data-bs-theme="dark" style="width: 75%;">
    <form #enderecoForm="ngForm" >
      <div class="card">
        <div class="card-header text-white bg-primary">
          <h4>Endereços Salvos</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 form-group" style="text-align: left;">
              <label for="nomeBrinquedo" class="form-label"><strong>Nome do Endereço:</strong></label>
              <input
              type="text"
              class="form-control"
              name="nomeBrinquedo" style="color: #6aaeed; border-color: white;" [(ngModel)]="endereco.complemento"
              >
            </div>
          </div>
          <br>
          <div class="d-flex justify-content-between">
            <div class="d-flex">
              <button type="submit" (click)="pesquisar()" class="form-control btn btn-primary me-2">
                <i class="bi bi-check"></i><strong>Pesquisar</strong>
              </button>
              <button (click)="voltar()" type="submit" class="form-control btn btn-warning">
                <strong>Voltar</strong>
              </button>
            </div>
            <button (click)="cadastrarEndereco()" class="btn btn-warning" style="width: 171px;">
              <img src="assets/images/IconMais.png" style="width: 18px; height: 20px; padding-bottom: 3px;" alt="adicionar novo endereço">
              <strong>Novo Endereço</strong>
            </button>
          </div>
      </div>
      </div>
    </form>
    <br><br>
    <table class="table table-dark table-striped border" style="border-color: white; text-align: center;">
      <thead>
        <tr>
          <th style="width: 80%;">Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody class="table-group-divider border" style="border-color: white;">
        @for (endereco of enderecos; track endereco){
        <tr class="sobrePor">
          <td>{{endereco.nome}}</td>
          <td>
            <div class="row justify-content-center">
              <button  class="btn btn-danger col-md-3" style="width: 55px; text-align: center;" (click)="excluir(endereco)" ><img style="width: 20px; height: 24px; padding-bottom: 4px;" src="assets/images/IconLixeira.png" alt="lixeira"></button>&nbsp;&nbsp;
              <button (click)="editar(endereco.id)" class="btn col-md-3" onmouseover="this.style.backgroundColor='#a89108';" onmouseout="this.style.backgroundColor='#e3c30d'" style="background-color: #e3c30d;width: 60px; text-align: center;"><img style="width: 30px; height: 25px; padding-bottom: 4px;" src="assets/images/IconEditar.png" alt="editar"></button>
            </div>
          </td>
        </tr>
      }
      </tbody>
    </table>

  </div>
