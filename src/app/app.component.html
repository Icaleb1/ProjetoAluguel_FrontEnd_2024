<body style="background-image: linear-gradient(to right, #6aaeed, #3561ae)">
<div class="d-flex" style="text-align: center;">
  <nav class="sidebar bg-body-tertiary" data-bs-theme="dark" onmouseover="this.style.width = '350px';" onmouseout="this.style.width = '160px';" style="transition: all 0.3s cubic-bezier(1,1,1,1);z-index: 1000; color: #ffff; width: 160px; background-color: var(--bs-body-tertiary); position: fixed; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <br>
        <img src="assets/images/LogoCamax.png" style="border-radius: 75%; width: 125px; height: 125px"  alt="Logo CaMax">
        <br><br>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler"><button style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#0056b3';" onmouseout="this.style.backgroundColor='#007bff';">
          <strong>Carrinho</strong></button></span>
      </button>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <br>
      <table class="table table-dark table-striped">

        <thead style="text-align: center;" >
        <tr style="font-size: 15px;">
          <th style="background-color: #2b3035; width: 168px;">Nome</th>
          <th style="background-color: #2b3035; width: 60px;">Quantidade</th>
          <th style="background-color: #2b3035; width: 50px;">Ação</th>
        <tr>
        </thead>
          <tbody class="table-group-divider" style="text-align: center; border-color: white;">
             @for (brinquedo of brinquedos; track brinquedo) {
              <tr style="width: 2000px; font-size: 14px;">
                <td>{{ brinquedo.brinquedo.nome }}</td>
                <td>
                  <div class="col form-group">
                    <input style="color: #6aaeed;border-color: white; width: 80px;" type="number" class="form-control" name="valorMaximo">
                  </div>
                </td>
                <td>
                      <button class="btn btn-danger col-md-3" style="width: 55px; text-align: center;"><img style="width: 14px; height: 18px; padding-bottom: 4px;" src="assets/images/IconLixeira.png" alt="lixeira"></button>
              </td>
              </tr>
              }
          </tbody>
          <br>
        </table>
        <button style="height: 40px; background-color: #e3c30d; color: #000; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#a89108';" onmouseout="this.style.backgroundColor='#e3c30d'">
          <strong>Confirmar</strong></button>
      </div>
      <ul class="nav-link" style="color: #bda60c;">
        <br>
        <a style="text-decoration: none; color: white;" href="/brinquedos"><li style="height: 30px; align-items: center; justify-content: center;" onmouseover="this.style.backgroundColor='rgb(155, 196, 239)';" onmouseout="this.style.backgroundColor='#2b3035'">
          <strong>Brinquedos</strong></li></a>&thinsp;
        <a style="text-decoration: none; color: white;" href="/brinquedos"><li style="height: 30px; align-items: center; justify-content: center;" onmouseover="this.style.backgroundColor='rgb(155, 196, 239)';" onmouseout="this.style.backgroundColor='#2b3035'">
          <strong>Endereços</strong></li></a>&thinsp;
        <a style="text-decoration: none; color: white;" href="/brinquedos"><li style="height: 30px; align-items: center; justify-content: center;" onmouseover="this.style.backgroundColor='rgb(155, 196, 239)';" onmouseout="this.style.backgroundColor='#2b3035'">
          <strong>Aluguéis</strong></li></a>&thinsp;
        <a style="text-decoration: none; color: white;" href="/brinquedos/cadastro"><li style="height: 30px; align-items: center; justify-content: center;" onmouseover="this.style.backgroundColor='rgb(155, 196, 239)';" onmouseout="this.style.backgroundColor='#2b3035'">
          <strong>Adicionar Brinquedos</strong></li></a>&thinsp;
      </ul>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="content flex-grow-1 p-3">
    <router-outlet></router-outlet>
  </div>
</div>
