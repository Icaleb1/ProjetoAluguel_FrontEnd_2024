<div class="container" data-bs-theme="dark" style="width: 75%;">
    <br>
    <form>
      <div class="card border-3 " >
        <div class="card-header text-white bg-primary border-3">
          <h4>Alugando</h4>
        </div>
        <div class="card-body bg-dark text-white">

          <div class="row">

            <div class="form-group col-md-6" style="text-align: left;">
              <label  for="nome"><strong>Data Devolução:</strong></label>
              <input type="date" style="color: #6aaeed;" class="form-control" name="nome">
            </div>
            <div class="form-group col-md-3" style="text-align: left;">
              <label for="enderecoDeEntrega"><strong>Endereço</strong></label>

              <select 
              class="form-control"
              name="enderecoDeEntrega"
              [(ngModel)]="aluguel.enderecoDeEntrega"
              [compareWith]="compareById"
            >
              @for(endereco of enderecos; track endereco.id){
              <option [ngValue]="endereco">{{ endereco.nome }}</option>
              }
            </select>
              <!-- Array dos endereços -->
            </div>

            <div class="row" >
              <div class="form-group col-md-2">
                <label>&nbsp;</label>
                <button type="submit" class="form-control btn btn-primary"><i class="bi bi-check">
                  </i><strong>Alugar</strong></button>
              </div>
              <div class="form-group col-md-1">
                <label>&nbsp;</label>
                <button type="submit" class="form-control btn btn-warning"><strong>Voltar</strong></button>

              </div>
            </div>
        </div>
        </div>
      </div>
    </form>
    <div style="text-align: right;">
      <br>
      <button class="btn btn-warning col-md-3" style="width: 200px;"><img src="assets/images/IconMais.png" style="width: 18px;height: 20px; padding-bottom: 3px;" alt="adicionar novo endereço">
       <strong>Adicionar Endereço</strong></button>
     </div>
  </div>
