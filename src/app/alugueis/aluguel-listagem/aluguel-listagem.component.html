<div class="container" data-bs-theme="dark" style="width: 75%;">
    <form>
      <div class="card">
        <div class="card-header text-white bg-primary">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 form-group" style="text-align: left;">
                <label for="valorMinimo" class="form-label" ><strong>Data Inicial:</strong></label>
                <input
                type="date"
                class="form-control"
                name=" valorMinimo" style="color: #6aaeed; border-color: white;">
              </div>
              <div class="col-md-3 form-group" style="text-align: left;">
                <label for="valorMinimo" class="form-label" ><strong>Data Final:</strong></label>
                <input
                type="date"
                class="form-control"
                name=" valorMinimo" style="color: #6aaeed; border-color: white;">
              </div>
            <div class="col-md-3 form-group" style="text-align: left;">
              <label for="valorMinimo" class="form-label" ><strong>Valor Mínimo:</strong></label>
              <input
              type="number"
              class="form-control"
              name=" valorMinimo" style="color: #6aaeed; border-color: white;">
            </div>
            <div class="col-md-3 form-group" style="text-align: left;">
              <label for="valorMaximo" class="form-label"><strong>Valor Máximo:</strong></label>
              <input
              type="number"
              class="form-control"
              name="valorMaximo" style="color: #6aaeed; border-color: white;">
            </div>
          </div>
          <br>
          <div class="d-flex justify-content-between">
            <div class="d-flex">
              <button type="submit" class="form-control btn btn-primary me-2">
                <i class="bi bi-check"></i><strong>Pesquisar</strong>
              </button>
              <button type="submit" class="form-control btn btn-warning">
                <strong>Voltar</strong>
              </button>
            </div>
        </div>
        </div>
      </div>
      </form>
      <br><br>
    <table class="table table-dark table-striped border" style="border-color: white;">
      <thead style="text-align: center;">
        <tr>
          <th style="width: 30%;">Endereço</th>
          <th style="width: 30%;">Data</th>
          <th style="width: 20%;">Valor</th>
        </tr>
      </thead>
      <tbody class="table-group-divider border" style="text-align: center; border-color: white;">
        @for (aluguel of alugueis; track aluguel){
          <tr class="sobrePor">
            <td>{{aluguel.dataDevolucao}}</td>
            <td>{{aluguel.idEnderecoDeEntrega}}</td>
            <td>{{aluguel.valorTotal}}</td>
          </tr>
        }
      </tbody>
    </table>
